  <script nonce="oneWill2024">
    // URLパラメータを取得する関数
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // カスタムディメンションを設定
    document.addEventListener('DOMContentLoaded', function() {
      // パラメータを取得
      var source = getUrlParameter('utm_source');
      var campaign = getUrlParameter('utm_campaign');
      
      // Google Analyticsにデータを送信
      if (typeof gtag === 'function') {
        gtag('event', 'page_view', {
          'event_category': 'campaign',
          'event_label': 'construction_Line_toB_v1_20240409.html',
          'utm_source': source || 'direct',
          'utm_campaign': campaign || 'none'
        });
      }
      
      // CTAボタンのクリックイベントを計測
      var ctaLinks = document.querySelectorAll('.cta-link, .cta-button-overlay');
      for (var i = 0; i < ctaLinks.length; i++) {
        ctaLinks[i].addEventListener('click', function(e) {
          // どのセクションのCTAボタンがクリックされたかを識別
          var sectionId = this.getAttribute('data-section-id');
          
          if (typeof gtag === 'function') {
            gtag('event', 'click', {
              'event_category': 'cta',
              'event_label': 'test_construction_Line_toB_v1_20240409' + sectionId,
              'value': 1
            });
            
            // デバッグ用コンソールログ（本番環境では削除可）
            console.log('CTA clicked:', sectionId);
          }
        });
      }
      
      // 遅延読み込みの処理
      function handleLazyLoad() {
        // IntersectionObserverが使用可能かチェック
        if ('IntersectionObserver' in window) {
          // 画像の遅延読み込み用Observer
          var imageObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
              if (entry.isIntersecting) {
                var section = entry.target;
                var images = section.querySelectorAll('img[loading="lazy"]');
                
                images.forEach(function(img) {
                  // srcに値があれば処理しない（ネイティブのlazyloadで既に処理済み）
                  if (img.src && img.currentSrc) return;
                  
                  // data-srcがあればそれを使用（ネイティブlazyloadingのフォールバック）
                  if (img.dataset.src) {
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                  }
                  
                  section.classList.add('loaded');
                });
                
                // 一度処理したら監視を解除
                observer.unobserve(section);
              }
            });
          }, {
            rootMargin: '200px 0px', // 画面の200px手前で読み込み開始
            threshold: 0.01 // 1%でも見えたら読み込み開始
          });
          
          // アニメーション用Observer
          var animationObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
              }
            });
          }, {
            rootMargin: '0px',
            threshold: 0.1
          });
          
          // すべてのセクションを監視対象に
          var lazySections = document.querySelectorAll('[data-lazy="true"]');
          lazySections.forEach(function(section) {
            // デフォルトで非表示
            section.style.opacity = '0';
            section.style.transition = 'opacity 0.5s ease-in-out';
            
            // 監視を開始
            imageObserver.observe(section);
            animationObserver.observe(section);
          });
        }
      }
      
      // LazyLoad処理を実行
      handleLazyLoad();
    });
  </script>
